[project]
name = "mfi_ddb"
version = "0.1.0"
description = "MFI DDB: Python library for streaming data"
readme = "README.md"
requires-python = ">=3.8,<3.14"
authors = [
    { name="Shobhit Aggarwal", email="shobhit@cmu.edu" }
]
dependencies = [
    "cmake>=4.0.3",
    "numpy>=1.24.4",
    "omegaconf>=2.3.0",
    "open3d>=0.19.0",
    "opencv-python>=4.11.0.86",
    "paho-mqtt>=2.1.0",
    "pandas>=2.0.3",
    "ping3>=4.0.8",
    "protobuf>=5.29.5",
    "pyyaml>=6.0.2",
    "requests>=2.32.4",
    "setuptools>=75.3.2",
    "watchdog>=4.0.2",
    "wheel>=0.45.1",
    "xmltodict>=0.14.2",
]

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"