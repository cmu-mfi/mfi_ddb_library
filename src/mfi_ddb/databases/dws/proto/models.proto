syntax = "proto3";

package dws.models;

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

message Datapoint {
  string topic = 1;
  google.protobuf.Timestamp timestamp = 2;

  oneof value {
    int64 int_value = 3;
    double float_value = 4;
    string string_value = 5;
    google.protobuf.Struct json_value = 6;
        
    bytes file_value = 7;
  }
}

message ServiceError {
  ErrorCode code = 1;
  string message = 2;
  string topic_context = 3; // return the topic that caused the error
}

enum ErrorCode {
  ERROR_CODE_UNSPECIFIED = 0;
  ERROR_CODE_TOPIC_NOT_FOUND = 1;
  ERROR_CODE_INVALID_TIMESTAMP_RANGE = 2;
  ERROR_CODE_DATA_CORRUPTION = 3;
  ERROR_CODE_EMPTY_RESULT = 4;
}